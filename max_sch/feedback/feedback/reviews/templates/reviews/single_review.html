{% extends 'reviews/base.html' %}

{% block title%}Review Detail{% endblock %}

{% block content%}
<h1>{{review.user_name}}</h1>

<div><p>Rating:{{review.ratings}}</p></div>

<div><p>Review:{{review.review}}</p></div>

<div>
    {%if is_favourite%}
    <p>This is my Favourite</p>
    {%else%}
    <form action="/reviews/favourite" method="POST">
        {% csrf_token %}
        <input type="hidden" name="review_id" value={{review.id}}>
        <button>
            Favourite
        </button>
    </form>
    {%endif%}
</div> 
{% endblock %}
