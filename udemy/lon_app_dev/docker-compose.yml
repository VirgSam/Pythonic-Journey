version: '3.12'

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000" 
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    environment:
      - SECRET_KEY=devscrectkey
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db
  db:
    image:  postgres:13-alpine
    environment: 
      - POSTRES_DB=devdb
      - POSTRES_USER=devuser
      - POSTRES_PASSWORD=changeme