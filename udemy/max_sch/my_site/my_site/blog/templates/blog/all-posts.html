{% extends 'base.html' %}
{%load static%}


{% block title %} 
    All my posts
{% endblock %}

{% block css_files %} 
<link rel="stylesheet" href="{% static "blog/post.css"%}"/>
<link rel="stylesheet" href="{% static "blog/all-posts.css"%}"/>
{% endblock %}

{% block content %} 
<section id="all-posts">
    <h2>
       My Collected Posts
       <ul>
        {% for post in all_posts %}
        {% include "blog/includes/posts.html" %}
        {% endfor %}
       
        </li>
       </ul>
    </h2>
  
</section>

{% endblock %}
