{% load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All Meetups</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'meetups/styles/base.css'%}">
    </head>
    <body>
        <header>
            <nav>
                <a href="/meetups">Django Meetups</a>
            </nav>
            <h1>We have great meetup events coming up!</h1>
            <p>Find the meetup that best suit your needs</p>
        </header>
        <main>
            <section>
                <h2>
                    Upcoming Meetups
                </h2>
                <ol>
                    <li>
                        {% for meetup in meetups%}
                            {{meetup.title}}
                            {{meetup.location}}
                            {{meetup.slug}}
                        {% endfor %}
                    </li>
                      

                </ol>
            </section>
        </main>
        
    </body>
</html>
